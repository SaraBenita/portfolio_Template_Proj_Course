<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <div class="container-fluid justify-content-between">
            <span class="navbar-brand mb-0 h1">Hi, <span id="navDisplayName">Guest</span></span>
            <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <main>
        <section id="cvSection">
            <h2 class="mb-4">CV Information</h2>
            <!-- CV content will be injected here -->
        </section>

        <!-- Weather Info Section -->
        <section id="weatherSection" style="display: none;">
            <h2 class="mb-4">Weather Information</h2>

            <!-- Country Selector -->
            <div class="mb-3">
                <label for="countrySelect" class="form-label">Select Country</label>
                <select id="countrySelect" class="form-select">
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Israel">Israel</option>
                    <option value="Japan">Japan</option>
                    <option value="India">India</option>
                </select>
            </div>

            <!-- Weather Data Display -->
            <p><strong>City:</strong> <span id="weather-city"></span></p>
            <p><strong>Temperature:</strong> <span id="weather-temp"></span>°C</p>
            <p><strong>Description:</strong> <span id="weather-desc"></span></p>
            <p><strong>Feels Like:</strong> <span id="weather-feels"></span>°C</p>
            <p><strong>Humidity:</strong> <span id="weather-humidity"></span>%</p>
        </section>

        <section id="matachSection" style="display: none;">

        </section>


    </main>


    <script type="module" src="../scripts/homePage.js"></script>
</body>

</html>
