<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/homePage.css" />
    <title>User Details</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <div class="container-fluid justify-content-between">
            <span class="navbar-brand mb-0 h1">Hi, <span id="navDisplayName">Guest</span></span>
            <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <main>
        <section id="cvSection">
            <h2 class="mb-4">CV Information</h2>
            <!-- CV content will be injected here -->
        </section>

        <!-- Weather Info Section -->
        <section id="weatherSection" style="display: none;">
            <h2 class="mb-4">Weather Information</h2>

            <!-- Country Selector -->
            <div class="mb-3">
                <label for="countrySelect" class="form-label">Select Country</label>
                <select id="countrySelect" class="form-select">
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Israel">Israel</option>
                    <option value="Japan">Japan</option>
                    <option value="India">India</option>
                </select>
            </div>

            <!-- Weather Data Display -->
            <p><strong>City:</strong> <span id="weather-city"></span></p>
            <p><strong>Temperature:</strong> <span id="weather-temp"></span>°C</p>
            <p><strong>Description:</strong> <span id="weather-desc"></span></p>
            <p><strong>Feels Like:</strong> <span id="weather-feels"></span>°C</p>
            <p><strong>Humidity:</strong> <span id="weather-humidity"></span>%</p>
        </section>

        <section id="matachSection" style="display: none;">
            <h2 class="mb-4">Currency Exchange</h2>

            <div class="exchange-controls mb-3">
                <label for="fromCurrency">From:</label>
                <select id="fromCurrency" class="form-select">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="ILS">ILS</option>
                    <!-- הוסף כאן עוד מטבעות כרצונך -->
                </select>

                <label for="toCurrency" class="mt-2">To:</label>
                <select id="toCurrency" class="form-select">
                    <option value="ILS">ILS</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <!-- הוסף כאן עוד מטבעות כרצונך -->
                </select>

                <button type="button" id="convertBtn" class="btn btn-primary mt-3">
                    Convert
                </button>
            </div>

            <div id="exchangeResult">
                <!-- כאן יופיעו התוצאות -->
                <p><strong>Rate:</strong> <span id="exchange-rate"></span></p>
                <p><strong>Last Updated:</strong> <span id="exchange-date"></span></p>
            </div>
        </section>
    </main>


    <script type="module" src="../scripts/homePage.js"></script>
</body>

</html>
